<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Nuevo Discípulo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004a99;
    }

    .respuesta {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Registrar Nuevo Discípulo</h1>
  <form id="formDiscipulo">
    <label for="idDiscipulo">ID del Discípulo</label>
    <input type="text" id="idDiscipulo" name="idDiscipulo" required />

    <label for="nombre_completo">Nombre Completo</label>
    <input type="text" id="nombre_completo" name="nombre_completo" required />

    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required />

    <label for="fecha_ingreso">Fecha de Ingreso</label>
    <input type="date" id="fecha_ingreso" name="fecha_ingreso" required />

    <button type="submit">Registrar</button>
  </form>

  <div class="respuesta" id="respuesta"></div>

  <script>
    const form = document.getElementById("formDiscipulo");
    const mensaje = document.getElementById("respuesta");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        idDiscipulo: form.idDiscipulo.value.trim(),
        nombre_completo: form.nombre_completo.value.trim(),
        fecha_nacimiento: form.fecha_nacimiento.value,
        fecha_ingreso: form.fecha_ingreso.value
      };

      try {
        const res = await fetch("https:// https://ed23-2800-484-1c84-8000-1deb-212e-cd8a-29d4.ngrok-free.app/nuevo-discipulo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const texto = await res.text();
        mensaje.textContent = texto;
        mensaje.style.color = res.ok ? "green" : "crimson";
        form.reset();

      } catch (error) {
        mensaje.textContent = "Error al conectar con el servidor.";
        mensaje.style.color = "crimson";
      }
    });
  </script>
</body>
</html>
