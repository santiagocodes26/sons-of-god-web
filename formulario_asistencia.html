<!-- formulario_asistencia.html -->
<form id="asistenciaForm">
  <label>ID del Discípulo:</label>
  <input type="text" name="idDiscipulo" required>

  <label>Fecha de Asistencia:</label>
  <input type="date" name="fecha_asistencia" required>

  <button type="submit">Registrar Asistencia</button>
</form>

<script>
  document.getElementById("asistenciaForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = {
      idDiscipulo: e.target.idDiscipulo.value.trim(),
      fecha_asistencia: e.target.fecha_asistencia.value
    };

    try {
      const res = await fetch("https://b829dc0b1ee0.ngrok-free.app/registrar-asistencia", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const mensaje = await res.text();
      alert("✅ " + mensaje);
    } catch (error) {
      alert("⚠ Error al conectar con el servidor.");
    }
  });
</script>
